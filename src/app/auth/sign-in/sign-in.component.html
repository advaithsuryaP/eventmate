<h2>Sign In</h2>
<form [formGroup]="signInForm" class="d-flex flex-column gap-2">
    <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput type="text" name="username" formControlName="username" />
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" name="password" formControlName="password" />
    </mat-form-field>
    <div class="d-flex justify-content-between align-items-center">
        <button mat-raised-button color="primary" type="submit" (click)="signIn()">Sign In</button>
        <button type="button" mat-stroked-button routerLink="/auth/register">Register</button>
    </div>
</form>
