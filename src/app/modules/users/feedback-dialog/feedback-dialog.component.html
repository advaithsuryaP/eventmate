<div mat-dialog-title class="text-primary">{{ data.event.title }}</div>
<mat-dialog-content>
    <div class="d-flex flex-column gap-4 mt-2">
        <mat-form-field>
            <mat-label>Comment</mat-label>
            <input type="text" matInput [formControl]="commentControl" />
            <mat-hint>Have any feedback for the event?</mat-hint>
            <mat-error>This is a required field</mat-error>
        </mat-form-field>

        <div class="d-flex flex-column">
            <div class="d-flex justify-content-between">
                <label class="fw-medium">Rating out of 5</label>
                <div
                    class="fw-bold"
                    [ngClass]="{
                        'text-danger': [1].includes(ratingControl.value),
                        'text-primary': [2, 3].includes(ratingControl.value),
                        'text-success': [4, 5].includes(ratingControl.value)
                    }">
                    {{ ratingControl.value }}
                </div>
            </div>
            <mat-slider min="1" max="5" step="1" discrete showTickMarks>
                <input matInput matSliderThumb [formControl]="ratingControl" />
            </mat-slider>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button color="accent" mat-dialog-close>CANCEL</button>
    <button mat-raised-button color="primary" (click)="submitFeedback()">SUBMIT</button>
</mat-dialog-actions>
