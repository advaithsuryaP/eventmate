<div class="container">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <!-- ID Column -->
        <ng-container matColumnDef="#">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
            <td mat-cell *matCellDef="let row; let i = index">{{ i + 1 }}</td>
        </ng-container>

        <ng-container matColumnDef="updatedAt">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Updated At</th>
            <td mat-cell *matCellDef="let row">{{ row.updatedAt | date : 'short' }}</td>
        </ng-container>

        <ng-container matColumnDef="eventTitle">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Event Title</th>
            <td mat-cell *matCellDef="let row">{{ getEventTitle(row.eventId) }}</td>
        </ng-container>

        <ng-container matColumnDef="domain">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Domain</th>
            <td mat-cell *matCellDef="let row">{{ getDomainName(row.domainId) }}</td>
        </ng-container>

        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
            <td mat-cell *matCellDef="let row">{{ getUsername(row.userId) }}</td>
        </ng-container>

        <ng-container matColumnDef="interests">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Interests</th>
            <td mat-cell *matCellDef="let row">{{ row.interests }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
            <td mat-cell *matCellDef="let row">
                <button mat-icon-button type="button" color="warn" (click)="deteleRegistration(row._id)">
                    <mat-icon>delete_outline</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter ""</td>
        </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" aria-label="Select page of registrations"></mat-paginator>
</div>
