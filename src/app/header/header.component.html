<mat-toolbar color="primary" class="mat-elevation-z4">
    <a mat-icon-button routerLink="/">
        <mat-icon>event</mat-icon>
    </a>
    <span class="flex-grow-1 ms-2">Eventmate</span>

    <button mat-button routerLink="/domains">Domains</button>
    <button mat-button routerLink="">Events</button>
    <button mat-button routerLink="/profile">Profile</button>

    <span class="ms-flex ms-auto">
        <button mat-button [matMenuTriggerFor]="menu">
            <mat-icon>account_circle</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item routerLink="/logout">Logout</button>
        </mat-menu>
    </span>
</mat-toolbar>
