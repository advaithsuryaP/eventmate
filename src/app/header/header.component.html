        <mat-icon>event</mat-icon>
    </a>

    <span class="flex-grow-1 ms-2">Eventmate</span>

    <button mat-button routerLink="">Events</button>
    @if(currentUser) {
    <button mat-button routerLink="/domains">Domains</button>
    <button mat-button routerLink="/profile">Profile</button>
    <button mat-stroked-button color="accent" (click)="onSignout()">Logout</button>
    } @else {
    <button mat-stroked-button color="accent" routerLink="/auth">Login</button>
    }
